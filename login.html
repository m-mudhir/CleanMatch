<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CleanMatch</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding-top: 50px;
        }
        /* Header styles */
        header {
            background-color: #004080; /* Darker blue */
            color: #fff;
            text-align: center;
            padding: 20px 0;
            border-bottom: 4px solid #00264d; /* Darker border */
            position: relative; /* Relative positioning for containing the absolute positioned widget */
        }
        /* Widget styles */
        .widget {
            position: absolute;
            top: 50%; /* Vertically centering */
            transform: translateY(-50%); /* Translate to center */
            left: 20px;
            text-align: left;
        }
        .widget button {
            background-color: transparent; /* Transparent background */
            color: #fff;
            padding: 10px 20px;
            border: 1px solid #fff; /* White outline */
            border-radius: 5px;
            cursor: pointer;
        }
        .widget button:hover {
            background-color: #00264d; /* Darker background */
        }
        /* Form styles */
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        .form-container input[type="text"],
        .form-container input[type="password"],
        .form-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            background-color: #004080; /* Darker blue */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #00264d; /* Darker background */
        }
    </style>
</head>
<body>

<header>
    <h1>CleanMatch - Login</h1>
    <div class="widget">
        <button onclick="location.href='home.html'">Home</button>
    </div>
</header>

<div class="container">
    <div class="form-container">
        <form action="#" method="post">
            <input type="text" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <select name="userType" required>
                <option value="">Select User Type</option>
                <option value="landlord">Landlord</option>
                <option value="cleaner">Cleaner</option>
            </select><br>
            <input type="submit" value="Login">
        </form>
    </div>
</div>

</body>
</html>
